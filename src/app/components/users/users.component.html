<h2>Users</h2>

<ul class="users">
  <li *ngFor="let user of users" class="flex-container">
    <a routerLink="/detail/{{user._id}}">
      <span class="badge">id: {{user._id}}</span> Name: {{user.name}}
    </a>
    <button type="button" class="delete" title="delete user"
      (click)="delete(user)">x</button>
  </li>
</ul>
